<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiTrending</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/spinner.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="./js/chartjs/Chart.js"></script>
<script src="./js/result.js" type="text/javascript"></script>

<body>
    <div class="header">
        <div class="nav-left">
            <ul>
                <li><a href="./">GiTrending</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./trending.html">Trending</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </div>
    </div>

    <div class="mask">
        <div class="loading center">
            <span>L</span>
            <div class="spinner"><i></i></div>
            <span>ADING...</span>
        </div>

        <div class="error center">
            <div>We can't find this repository.</div>
            <button>back</button>
        </div>
        
    </div>

    <div class="content">
        <div class="result">
            <div class="result-title">Popularity of <a target="blank"></a> on GitHub</div>
            <div class="result-repo card">
                <div class="title">Repo Statistics</div>
                <div class="item"><span class="item-name">name</span><span class="item-value" id="name"></span></div>
                <div class="item"><span class="item-name">owner</span><span class="item-value" id="owner"></span></div>
                <div class="item"><span class="item-name">watchers</span><span class="item-value" id="watchers"></span></div>
                <div class="item"><span class="item-name">stars</span><span class="item-value" id="stars"></span></div>
                <div class="item"><span class="item-name">forks</span><span class="item-value" id="forks"></span></div>
                <div class="chart"><canvas id="myChart"></canvas></div>
            </div>
    
            <div class="result-twitter card">
                <div class="title">EXAMPLE Twitter Statistics</div>
                <div class="item"><span class="item-name">related comments</span><span class="item-value">20</span></div>
                <div class="item"><span class="item-name">positive</span><span class="item-value">0.8</span></div>
                <div class="item"><span class="item-name">negative</span><span class="item-value">0.4</span></div>
                <div class="chart"><canvas id="myChart2"></canvas></div>
            </div>
    
            
        </div>
    </div>

  
</body>
</html>
