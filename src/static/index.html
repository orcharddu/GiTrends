<body>

    <div class="header">
        <div class="nav-left">
            <ul>
                <li><a href="#">GiTrends</a></li>

    <div class="content">
        <div class="search">
            <div class="search-cover">
                <span>AAAAn open source software</span><strong>popularity analysis</strong><span>tool</span><br>
                <span class="last">for</span><span id="github-cover"></span><span id="gitlab-cover"></span>
            </div>
            <div class="search-bar">
                <input type="search" autofocus="autofocus" placeholder="GitHub / GitLab Repository URL" autocomplete="off">

                    <div>
                        <span>Autocomplete</span>
                    </div>
                    <div class="d-flex justify-content-center p-0">
                        <div class="autocomplete-spinner spinner-border text-center hidden my-2"></div>
                    </div>
                    <ul class="autocomplete-list"></ul>
                    <div>
                        <span>History</span>
                    </div>
                    <ul class="history-list"></ul>
                </div>
                <div class="search-tips">URL is not valid, e.g. github.com/github/docs<div></div></div>
               
            </div>
        </div>
    </div>
