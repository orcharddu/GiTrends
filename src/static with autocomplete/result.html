<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiTrends</title>
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/chartjs/Chart.js"></script>
    <script src="./js/chartjs-gauge/chartjs-gauge.js"></script>
    <script src="./js/datalabels-plugin/datalabels-plugin.min.js"></script>

    <script src="./js/result.js" type="text/javascript"></script>
</head>

<body>
    <div class="header">
        <div class="nav-left">
            <ul>
                <li><a href="./">GiTrends</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./trending.html">Trending</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </div>
    </div>

    <div class="mask">
        <div class="loading center">
            <span>L</span>
            <div class="spinner"><i></i></div>
            <span>ADING...</span>
        </div>

        <div class="error center">
            <div>We can't find this repository.</div>
            <button>back</button>
        </div>
    </div>

    <div class="content">
        <div class="result">
            <div class="result-title">Popularity of <a target="blank"></a> on <span></span></div>
            <div class="result-repo card">
                <div class="title">Repo Statistics</div>
                <ul>  
                    <li class="item"><span class="item-name">name</span><span class="item-value" id="name"></span></li>
                    <li class="item"><span class="item-name">owner</span><span class="item-value" id="owner"></span></li>
                    <li class="item"><span class="item-name">watchers</span><span class="item-value" id="watchers"></span></li>
                    <li class="item"><span class="item-name">stars</span><span class="item-value" id="stars"></span></li>
                    <li class="item"><span class="item-name">forks</span><span class="item-value" id="forks"></span></li>
                    <li class="item"><span class="item-name">description</span><div id="description"></div></li>
                    <li class="chart"><canvas id="myChart"></canvas></li>
                </ul>
            </div>
    
            <div class="result-twitter card">
                <div class="spinner"><i></i></div>
                <div class="title">Twitter Analysis</div>
                <ul>
                    <li class="chart"></li>
                    <li class="item">
                        <div class="row">
                            <div class="col">
                                <span>Sentiment:</span>
                                <canvas id="sentimentGauge"></canvas>
                            </div>
                            <div class="col">
                                <span>Categories:</span>
                                <ul class="categories">
                                </ul>                                
                            </div>  
                        </div>
                    </li>
                    <li class="item"><span class="item-name">Related Tweets:</span></li>
                    <ul class="comments">
                        
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
